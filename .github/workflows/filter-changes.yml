name: "Filter Changes"

on:
  workflow_dispatch:
  workflow_call:

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      function-app: ${{ steps.filter.outputs.function-app }}
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4
        
      - name: filter
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            function-app:
              - 'FunctionApp/**'